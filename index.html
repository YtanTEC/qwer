<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lilita+One" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="hidden-words">
            <div class="infinite-words">
                <p>Agencia Web-Mars é: </p>
                <ul>
                    <li>Aberta</li>
                    <li>Inovadora</li>
                    <li>Sem-Limite</li>
                    <li>Sem-Fronteira</li>
                    <li>Técnologica</li>
                    <li>Espetacular</li>
                </ul>
            </div>
            <div class="hover-words">
                <p>Passe o mouse</p>
                <ul>
                    <li>Aqui!</li>
                </ul>
            </div>
            <div class="click-words">
                <p>Clique aqui</p>
                <ul>
                    <li>veja</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.getElementsByClassName("click-words")[0].addEventListener("click", function() {
            var classe = this.getAttribute("class") + " active-animation";
            this.setAttribute("class", classe);
        })
    </script>
</body>

</html>
